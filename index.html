<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>MOVIE TEATHER</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dark.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="mb-4">
    <main>
      <h1 id="titulo" class="titulo mt-4">Nueva Pelicula</h1>
      <form id="formulario">
        <div class="row-container">
          <div class="container_input_label">
            <label>Titulo: </label>
            <input
              placeholder="El Padrino"
              type="text"
              name="titulo"
              pattern="[A-Za-z\s]+"
              title="Ingrese solo letras"
              id="titulo"
              autocomplete="off"
            />
          </div>
          <div class="container_input_label">
            <label>Director: </label>
            <input
              placeholder="Francis Ford"
              type="text"
              name="director"
              pattern="[A-Za-z\s]+"
              title="Ingrese solo letras"
              id="director"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="row-container">
          <div class="container_input_label">
            <label>Sipnosis: </label>
            <input
              placeholder="Francis Ford"
              type="text"
              name="sipnosis"
              pattern="[A-Za-z\s]+"
              title="Ingrese solo letras"
              id="sipnosis"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="row-container">
          <div class="container_input_label">
            <label>Idioma</label>
            <input
              placeholder="Ingles"
              type="text"
              name="idioma"
              pattern="[A-Za-z\s]+"
              title="Ingrese solo letras"
              id="idioma"
              autocomplete="off"
            />
          </div>
          <div class="container_input_label">
            <label>Clasificacion</label>
            <input
              placeholder="PG-13"
              type="text"
              id="clasificacion"
              pattern="[A-Za-z\s]+"
              title="Ingrese solo letras"
              id="clasificacion"
              autocomplete="off"
            />
          </div>
          <div class="container_input_label">
            <label>Genero </label>
            <input
              placeholder="Ficcion"
              type="text"
              name="genero"
              pattern="[A-Za-z\s]+"
              title="Ingrese solo letras"
              id="genero"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="row-container">
          <div class="container_input_label">
            <label>Fecha Estreno: </label>
            <input type="date" name="fecha" id="fecha" />
          </div>
          <div class="container_input_label">
            <button class="d-none" type="hidden" name="id" id="id"></button>
          </div>
        </div>
        <div>
          <button type="submit" class="boton" id="boton">
            Guardar Pelicula
          </button>
        </div>
      </form>

      <div class="container-tabla">
        <h1 class="mt-4 text-center mb-4">Lista Peliculas</h1>
        <table
          id="tablaPeliculas"
          class="table table-dark mb-4 pb-4 table-striped align-middle text-center"
        >
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Director</th>
              <th>Genero</th>
              <th>Sipnosis</th>
              <th>Idioma</th>
              <th>Clasificacion</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>

      <template id="crudTemplate">
        <tr>
          <td class="titulo"></td>
          <td class="director"></td>
          <td class="genero"></td>
          <td class="sipnosis"></td>
          <td class="idioma"></td>
          <td class="clasificacion"></td>
          <td class="fecha"></td>
          <td>
            <button class="btn-modificar" id="edit">Editar</button>
            <button class="btn-eliminar" id="delete">Borrar</button>
          </td>
        </tr>
      </template>
    </main>
  </body>
  <script src="./js/index.js" type="module"></script>
</html>
